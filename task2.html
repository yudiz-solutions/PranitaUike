<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
    div {
        height: 80%;
        width: 80%;
        padding: 20px;
        border: 1px solid black;
        box-sizing: border-box;
    }
    .clicked {
        background-color: green;
    }
    .inner-clicked {
        background-color: blue;
    }
    .outer-clicked {
        background-color: red;
    }
</style>

<script>
    $(document).ready(function () {
        $("div").click(function (event) {
            $(this).removeClass("inner-clicked outer-clicked");
            $(this).addClass("clicked");
            $(this).find("div").removeClass("clicked outer-clicked");
            $(this).find("div").addClass("inner-clicked");
            $(this).parents("div").removeClass("clicked inner-clicked");
            $(this).parents("div").addClass("outer-clicked");
            event.stopPropagation();
        });
    });
</script>

</head>
<body>
<div>
    <div>
        <div>
            <div>
                <div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

</body>
</html>
