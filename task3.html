<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="body">Body:</label>
        <input type="text" id="body" name="body">
        <br>
        <input type="submit" value="Submit">
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tabledata">
        </tbody>
    </table>

    <script>
        $(document).ready(function () {

            
            function fetchData() {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        let tableBody = $('#tabledata');
                        var row = '';
                        $.each(data, function (key, post) {
                            row += '<tr><td>' + post.id + '</td><td>' + post.title + '</td><td>' + post.body + '</td><td><button class="delete" data-id="' + post.id + '">DELETE</button></td></tr>';
                        });
                        tableBody.html(row);
                    },
                });
            }

            
            fetchData();

            
            $('#myForm').on('submit', function (event) {
                event.preventDefault(); 
                
                let formData = $(this).serialize();
                
                let title = $('#title').val();
                let body = $('#body').val();

                
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'POST',
                    data: {
                        title: title,
                        body: body
                    },
                    success: function (post) {
                        
                        let newRow = '<tr><td>' + post.id + '</td><td>' + post.title + '</td><td>' + post.body + '</td><td><button class="delete" data-id="' + post.id + '">DELETE</button></td></tr>';
                        $('#tabledata').append(newRow);

                        
                        $('#title').val('');
                        $('#body').val('');
                    }
                });
            });

            
            $(document).on('click', '.delete', function () {
                let postId = $(this).data('id');

                
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts/' + postId,
                    type: 'DELETE',
                    success: function () {
                        
                        $(this).closest('tr').remove();
                    }
                });
            });
        });
    </script>
</body>

</html>
