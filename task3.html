        <div class = "container-fluid bg-secondary p-3  border:1px solid black text- solid black text-center">
            
            <form id="myForm">
             
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <br>
            <label for="body">Body:</label>
            <input type="text" id="body" name="body">
            <br>
            <br>
            <button type="submit" class="btn btn-dark">Submit</button>    
             
        </form>
        </div>

        <table class="table table-success table-striped">
        
          
            <thead class="table-primary">
                <tr class ="table-data-row">
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tabledata">
            </tbody>
        </table>
        
    
        <script>
            $(document).ready(function () {

                
                function fetchPosts() {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'GET',
                    dataType: 'json',
                    success: function (posts) {

                        let rows = '';
                        $.each(posts, function (index, post) {
                            rows += '<tr data-id="' + post.id + '"><td>' + post.id + '</td><td>' + post.title + '</td><td>' + post.body + '</td><td><button class="edit  btn btn-info""  data-id="' + post.id + '">EDIT</button> <button class="delete  btn btn-warning"   data-id="' + post.id + '">DELETE</button></td></tr>';
                        });
                        $('#tabledata ').html(rows);
                    }
                });
            }
            fetchPosts();

                $('#myForm').on('submit', function (event) {
                    event.preventDefault();

                    let formData = $(this).serialize();

                    // let title = $('#title').val();
                    // let body = $('#body').val();

                    $.ajax({
                        url: 'https://jsonplaceholder.typicode.com/posts',
                        type: 'POST',
                        data: formData,

                        success: function (post) {

                            let newRow = '<tr data-id="' + post.id + '"><td>' + post.id + '</td><td>' + post.title + '</td><td>' + post.body + '</td><td><button class="edit  btn btn-info" data-id="' + post.id + '">EDIT</button> <button class="delete  btn btn-warning" data-id="' + post.id + '">DELETE</button></td></tr>';
                            $('#tabledata').append(newRow);


                            $('#title').val('');
                            $('#body').val('');
                        }
                    });
                });

            });


            $(document).on('click', '.delete ', function () {

                    let postId = $(this).data('id');
                // console.log(postId);
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts/' + postId,
                    type: 'DELETE',
                    success: function (){

                        $('#tabledata').find('tr[data-id="' + postId + '"]').remove();
                    }
                }); 
            });


            $(document).on('click', '.edit ', function () {
                let postId = $(this).data('id');

                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts/' + postId,
                    type: 'GET',
                    dataType: 'json',
                    success: function (post) {

                        $('#title').val(post.title);
                        $('#body').val(post.body);
                    

                        $('#myForm').off('submit').on('submit', function (event) {
                         event.preventDefault();


                            let joinData = $(this).serialize();
                            // let title = $('#title').val();
                            // let body = $('#body').val();


                            $.ajax({
                                url: 'https://jsonplaceholder.typicode.com/posts/' + postId,
                                type: 'PUT',
                                data: joinData,
                                success: function (updatedPost) {


                                    let editedRow = '<tr><td>' + updatedPost.id + '</td><td>' + updatedPost.title + '</td><td>' + updatedPost.body + '</td><td><button class="edit  btn btn-info" data-id="' + updatedPost.id + '">EDIT</button> <button class="delete  btn btn-warning" data-id="' + updatedPost.id + '">DELETE</button></td></tr>';
                                    $('#tabledata').find('tr[data-id="' + postId + '"]').replaceWith(editedRow);


                                    $('#title').val('');
                                    $('#body').val('');


                                    $('#myForm').off('submit').on('submit', function (event) {

                                    });
                                }
                            });
                        });
                    }
            });
            });

        </script>
